<!doctype html>
<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Password Generator</title>

  <!-- 120 word description for SEO purposes goes here. Note: Usage of lang tag. -->
  <meta name="description" lang="en" content="65">

  <!-- Keywords to help with SEO go here. Note: Usage of lang tag.  -->
  <meta name="keywords" lang="en" content="65">


  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />

  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <!-- Default style-sheet is for -link'liste screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container starts here-->
  <div class="container">
    <div class="password-generator">
      <h2>Password Generator</h2>
      <div class="display-password">
        <span id="show-text">Password</span>
        <a href="#FIXME" class="copy-pass-btn" title="Copy">copy</a>
      </div>
      <form action="#FIXME" method="get" class="password-settings">
        <div class="length-setting">
          <label for="password-length">Password Length</label>
          <input type="number" name="Length" id="password-length" min="8" max="100">
        </div>
        <div class="uppercase-letter-setting">
          <label for="uppercase-letter">Include uppercase letter</label>
          <input type="checkbox" name="Uppercase letter" id="uppercaseletter" class="select-box">
        </div>
        <div class="lowercase-letter-setting">
          <label for="lowercase-letter">Include lowercase letter</label>
          <input type="checkbox" name="Lowecase letter" id="lowercaseletter" class="select-box">
        </div>
        <div class="number-setting">
          <label for="include-number">Include numbers</label>
          <input type="checkbox" name="Number" id="includenumber" class="select-box">
        </div>
        <div class="symbol-setting">
          <label for="include-symbol">Include symbols</label>
          <input type="checkbox" name="Symbol" id="includesymbol" class="select-box">
        </div>
        <div class="generate-password">
          <input type="submit" value="Generate Password" id="generate-password-btn" name="Generate button">
        </div>
      </form>
    </div>
  </div>
  <!--container ends here-->
  <script src="js/vendors/jquery-1.8.3.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
